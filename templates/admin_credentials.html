{% include "header.html" %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<div class="container">
    <h3>Admin Credentials Viewer</h3>

    <form method="get" class="mb-3">
        <input type="text" name="site_name" placeholder="Site Name" value="{{ request.args.get('site_name', '') }}">
        <input type="text" name="site_username" placeholder="Site Username" value="{{ request.args.get('site_username', '') }}">
        <input type="text" name="user_id" placeholder="User ID" value="{{ request.args.get('user_id', '') }}">
        <button type="submit">Search</button>
    </form>

    <table id="credentialsTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Site</th>
                <th>Username</th>
                <th>Password (Encrypted)</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody>
            {% for cred in credentials %}
            <tr>
                <td>{{ cred[0] }}</td>
                <td>{{ cred[1] }}</td>
                <td>{{ cred[2] }}</td>
                <td>{{ cred[3] }}</td>
                <td>{{ cred[4] }}</td>
                <td>{{ cred[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script>
  $(document).ready(function () {
    $('#credentialsTable').DataTable();
  });
</script>
